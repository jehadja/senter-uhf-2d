name: flutter_uhf_plugin
description: A Flutter plugin for Senter UHF RFID readers. Supports tag inventory, power control, and continuous reading for Android devices.
version: 1.0.4
homepage: https://github.com/jehadja/senter-uhf-2d
repository: https://github.com/jehadja/senter-uhf-2d
issue_tracker: https://github.com/jehadja/senter-uhf-2d/issues

topics:
  - rfid
  - uhf
  - nfc
  - senter
  - inventory

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.transforat.flutter_uhf_plugin
        pluginClass: FlutterUhfPlugin
